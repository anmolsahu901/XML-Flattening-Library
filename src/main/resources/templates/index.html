<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML and Mapping Processor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .left-section, .right-section {
            min-height: 300px;
        }
        .label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">XML and Mapping Processor</h1>
    <form id="processForm" th:action="@{/process}" method="post">
        <div class="row">
            <!-- Left Section -->
            <div class="col-md-6">
                <div class="mb-3">
                    <div class="label-row">
                        <label for="xmlInput" class="form-label">XML Input</label>
                        <button type="button" id="clearXml" class="btn btn-danger" onclick="clearXML()">Clear</button>
                    </div>
                    <textarea id="xmlInput" name="xmlInput" class="form-control" rows="6" th:text="${xmlInput}" placeholder="Enter XML here..."></textarea>
                </div>

                <div class="mb-3">
                    <div class="label-row">
                        <label for="mappingInput" class="form-label">Mapping (JSON Format)</label>
                        <button type="button" id="clearMapping" class="btn btn-danger" onclick="clearMapping()">Clear</button>
                    </div>
                    <textarea id="mappingInput" name="mappingInput" class="form-control" rows="6" th:text="${mappingInput}" placeholder="Enter Mapping JSON here..."></textarea>
                </div>
            </div>

            <!-- Right Section -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="resultOutput" class="form-label">Result</label>
                    <textarea id="resultOutput" name="resultOutput" class="form-control" rows="12" readonly th:text="${resultOutput}" placeholder="Converted output will appear here..."></textarea>
                </div>
                <div>
                    <button type="submit" id="convertBtn" class="btn btn-primary">Convert</button>
                    <button type="button" id="copyBtn" class="btn btn-secondary" onclick="copyResult()">Copy</button>
                    <button type="button" id="clearResult" class="btn btn-danger" onclick="clearResult()">Clear</button>
                </div>
            </div>
        </div>
    </form>
</div>

<script>
    function clearXML() {
        document.getElementById('xmlInput').value = '';
    }

    function clearMapping() {
        document.getElementById('mappingInput').value = '';
    }

    function clearResult() {
        document.getElementById('resultOutput').value = '';
    }

    function copyResult() {
        let resultText = document.getElementById('resultOutput');
        resultText.select();
        document.execCommand("copy");
        alert("Copied to clipboard!");
    }
</script>

</body>
</html>
